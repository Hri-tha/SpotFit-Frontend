<h2 mat-dialog-title>{{ isEdit ? 'Edit Address' : 'Add New Address' }}</h2>

<mat-dialog-content>
  <form class="address-form">
    <div class="form-row">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Full Name *</mat-label>
        <input matInput [(ngModel)]="address.fullName" name="fullName" required placeholder="Enter your full name">
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Phone Number *</mat-label>
        <input matInput [(ngModel)]="address.phone" name="phone" type="tel" required placeholder="Enter your phone number">
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Address Line 1 *</mat-label>
        <input matInput [(ngModel)]="address.addressLine1" name="addressLine1" required placeholder="Street address, P.O. box">
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Address Line 2 (Optional)</mat-label>
        <input matInput [(ngModel)]="address.addressLine2" name="addressLine2" placeholder="Apartment, suite, unit, building, floor, etc.">
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>City *</mat-label>
        <input matInput [(ngModel)]="address.city" name="city" required placeholder="Enter your city">
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>State *</mat-label>
        <input matInput [(ngModel)]="address.state" name="state" required placeholder="Enter your state">
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Pincode *</mat-label>
        <input matInput [(ngModel)]="address.pincode" name="pincode" required placeholder="Enter pincode">
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Country *</mat-label>
        <input matInput [(ngModel)]="address.country" name="country" required placeholder="Enter your country">
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-label class="label-title">Address Type:</mat-label>
      <mat-radio-group [(ngModel)]="address.type" name="type" class="radio-group">
        <mat-radio-button value="home" class="radio-option">Home</mat-radio-button>
        <mat-radio-button value="work" class="radio-option">Work</mat-radio-button>
        <mat-radio-button value="other" class="radio-option">Other</mat-radio-button>
      </mat-radio-group>
    </div>

    <div class="form-row">
      <mat-checkbox [(ngModel)]="address.isDefault" name="isDefault" class="checkbox-option">
        Set as default address
      </mat-checkbox>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions class="dialog-actions">
  <button mat-button (click)="onCancel()" class="cancel-btn">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSave()" class="save-btn">Save Address</button>
</mat-dialog-actions>
