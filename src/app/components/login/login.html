<!-- login.html - UPDATED with prominent Google login -->
<div class="login-container">
    <div class="login-card">
        <!-- Header Section -->
        <div class="login-header">
            <div class="logo">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 5.5V7H9V5.5L3 7V9L9 10.5V12.5L3 14V16L9 17.5V21H15V17.5L21 16V14L15 12.5V10.5L21 9Z" />
                </svg>
            </div>
            <h1 class="welcome-text">Welcome Back</h1>
            <p class="subtitle">Sign in to your account</p>

            <div class="signup-link">
                Don't have an account?
                <a href="/register" class="link" routerLink="/register">Sign up</a>
            </div>
        </div>

        <!-- Social Login - MOVED TO TOP -->
        <div class="social-login-top">
            <div class="social-buttons">
                <!-- Google Button -->
                <div #googleButton class="social-button google" (click)="onGoogleLogin()">
                    <svg width="18" height="18" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                    </svg>
                    Continue with Google
                </div>
            </div>
            
            <div class="divider">
                <span>Or sign in with email</span>
            </div>
        </div>

        <!-- Login Form -->
        <form class="login-form" (submit)="onSubmit()" #loginForm="ngForm">
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input id="email" type="email" class="form-input" placeholder="Enter your email" [(ngModel)]="email"
                    name="email" required email #emailInput="ngModel"
                    [class.error]="emailInput.invalid && emailInput.touched" />
                <div class="error-message" *ngIf="emailInput.invalid && emailInput.touched">
                    <span *ngIf="emailInput.errors?.['required']">Email is required</span>
                    <span *ngIf="emailInput.errors?.['email']">Please enter a valid email</span>
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input id="password" type="password" class="form-input" placeholder="Enter your password"
                    [(ngModel)]="password" name="password" required minlength="6" #passwordInput="ngModel"
                    [class.error]="passwordInput.invalid && passwordInput.touched" />
                <div class="error-message" *ngIf="passwordInput.invalid && passwordInput.touched">
                    <span *ngIf="passwordInput.errors?.['required']">Password is required</span>
                    <span *ngIf="passwordInput.errors?.['minlength']">Password must be at least 6 characters</span>
                </div>
            </div>

            <div class="form-options">
                <label class="checkbox-container">
                    <input type="checkbox" />
                    <span class="checkmark"></span>
                    Remember me
                </label>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>

            <button type="submit" class="login-button" [disabled]="loginForm.invalid || isLoading"
                [class.loading]="isLoading">
                <span *ngIf="!isLoading">Sign In</span>
                <span *ngIf="isLoading" class="button-loading">
                    <span class="spinner"></span>
                    Signing in...
                </span>
            </button>
        </form>
