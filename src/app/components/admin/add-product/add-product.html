<!-- add-product.html - UPDATED -->
<div class="add-product-container">
  <div class="form-card">
    <h2 class="form-title">➕ Add New Product</h2>

    <form (ngSubmit)="onSubmit()" #f="ngForm" class="form-body">
      
      <!-- Title -->
      <div class="form-group">
        <label for="title">Product Title</label>
        <input type="text" id="title" [(ngModel)]="product.title" name="title" required />
      </div>

      <!-- Description -->
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" [(ngModel)]="product.description" name="description"></textarea>
      </div>

      <!-- Price -->
      <div class="form-group">
        <label for="price">Price (₹)</label>
        <input type="number" id="price" [(ngModel)]="product.price" name="price" required />
      </div>

      <!-- ✅ NEW: Hero Banner Options -->
      <div class="form-group checkbox-group">
        <label>
          <input type="checkbox" [(ngModel)]="product.heroBanner" name="heroBanner" />
          Use as Hero Banner
        </label>
      </div>

      <div class="form-group" *ngIf="product.heroBanner">
        <label for="bannerOrder">Banner Display Order</label>
        <input type="number" id="bannerOrder" [(ngModel)]="product.bannerOrder" name="bannerOrder" min="0" />
        <small>Lower numbers display first</small>
      </div>

      <!-- ✅ NEW: Multiple File Upload -->
      <div class="form-group">
        <label for="files">Upload Images (Multiple)</label>
        <input type="file" id="files" multiple (change)="onFileSelected($event)" accept="image/*" />
      </div>

      <!-- ✅ NEW: Image Previews -->
      <div class="image-previews" *ngIf="imagePreviews.length > 0">
        <div class="image-preview-item" *ngFor="let preview of imagePreviews; let i = index">
          <img [src]="preview" alt="Preview {{i+1}}" />
          <button type="button" class="btn-remove" (click)="removeImage(i)">×</button>
        </div>
      </div>

      <!-- Featured -->
      <div class="form-group checkbox-group">
        <label>
          <input type="checkbox" [(ngModel)]="product.featured" name="featured" />
          Mark as Featured
        </label>
      </div>

      <!-- Product Type -->
      <div class="form-group">
        <label for="type">Product Type</label>
        <select id="type" [(ngModel)]="product.type" name="type" required>
          <option value="">-- Select Type --</option>
          <option value="Lower">Lower</option>
          <option value="Sando">Sando</option>
          <option value="T-Shirt">T-Shirt</option>
          <option value="Nikker">Nikker</option>
          <option value="New Arrivals">New Arrivals</option>
        </select>
      </div>

      <!-- Quantity -->
      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" [(ngModel)]="product.quantity" name="quantity" min="0" />
      </div>

      <!-- Discount -->
      <div class="form-group">
        <label for="discount">Discount (%)</label>
        <input type="number" id="discount" [(ngModel)]="product.discount" name="discount" min="0" max="100" />
      </div>

      <!-- Sizes -->
      <div class="form-group">
        <label for="size">Add Size</label>
        <input type="text" id="size" name="newSize" [(ngModel)]="newSize" placeholder="e.g. S, M, L, XL" />
        <button type="button" (click)="addSize()">Add</button>
      </div>

      <ul class="size-list">
        <li *ngFor="let size of product.sizes; let i = index">
          {{ size }}
          <button type="button" (click)="removeSize(i)">❌</button>
        </li>
      </ul>

      <!-- Submit -->
      <div class="form-footer">
        <button type="submit" class="btn-submit" [disabled]="!f.valid">Add Product</button>
      </div>
    </form>
  </div>
</div>
